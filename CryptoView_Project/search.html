<body class="bg-[rgb(215,215,215)] ">
    <header class="fixed top-0 bg-white px-3 lg:px-6 h-[55px] w-full flex justify-between items-center">
        <span id="mainTitle" class="flex items-center justify-center gap-4 hover:cursor-pointer">
            <img class="h-[32px] w-[32px]" src="images/logo.png" alt="">
            <h1 class="text-3xl text-black font-bold">CryptoView</h1>
        </span>
        <button id="nav_search_button" class="bg-[#FFFFFF] text-xl border border-[#FCA311] w-[90px] h-[35px] rounded-md text-black font-semibold hover:bg-[#FCA311] hover:text-white transition-all duration-500">Search</button>
    </header>
    <section class="mt-[100px] flex flex-col items-center justify-center gap-4">
        <h2 class="text-[#FCA311] font-bold text-4xl text-center tracking-wider w-full">Search</h2>
        <div>
            <input id="inputBox" class="w-[400px] h-[40px] rounded-lg px-6 outline-none border-white border focus:border-black focus:border" type="search" name="" id="" placeholder="Enter Coin Name...">
            <button id="searchBtn" class="font-semibold border w-[90px] h-[40px] transition-all duration-500 hover:text-red-600 hover:border-black rounded-md" type="submit">Search</button>
            <button id="ResetBtn" class="font-semibold border w-[90px] h-[40px] transition-all duration-500 hover:text-red-600 hover:border-black rounded-md" type="submit">Reset</button>
        </div>
    </section>
    <div id="searchResultContainer" class="flex flex-col gap-4 mb-[100px] pt-[30px] items-center">

    </div>

    </footer>
    <script src="search.js"></script>
    <script src="common.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock{color: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
    </style>
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>
<body style="background-image: url(cool-background7.png);" class="flex flex-col justify-center items-center h-[100vh]">
    <button id="changeTheme" class="absolute bg-black border shadow px-3 font-semibold h-[40px] top-[70px] right-[230px] text-white rounded-xl">Change Theme</button>
    <button id="changeCountry" class="absolute bg-black border shadow px-3 font-semibold h-[40px] top-[70px] right-[70px] text-white rounded-xl">Change City</button>
    <span class="text-4xl font-bold text-white" id="country">India</span>
    <div id="clock" style=" background: linear-gradient(to right, #f32170, #ff6b08,#cf23cf, #eedd44);
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
     " class="h-[300px] shadow-2xl w-[600px] bg-[rgba(255,255,255,1)] text-8xl text-black flex items-center justify-center  rounded-3xl">
        <span id="hr">00</span>:
        <span id="min">00</span>:
        <span id="sec">00</span>
    </div>
    


</body>
</html>

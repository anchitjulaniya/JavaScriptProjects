<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock{color: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
    </style>
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>
<body id="body" style="background-image: url(cool-background7.png);" class="flex flex-col justify-center items-center h-[100vh]">

    <div class="flex text-white font-bold gap-[100px] text-3xl">
        <span class="flex flex-col items-center shadow-xl px-8 py-5 rounded-xl bg-[rgba(10,10,10,0.5)]"><div id="clock1"></div><div id="country1">kolkatta,India</div></span>
        <span class="flex flex-col items-center shadow-xl px-8 py-5 rounded-xl bg-[rgba(10,10,10,0.5)]"><div id="clock2"></div><div id="country2"></div>New York, America</span>
        <span class="flex flex-col items-center shadow-xl px-8 py-5 rounded-xl bg-[rgba(10,10,10,0.5)]"><div id="clock3"></div><div id="country3"></div>London, England</span>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clocks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .clock-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    .clock {
        margin: 0 20px;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        width: 200px;
    }
</style>
</head>
<body>

<div class="clock-container">
    <div class="clock" id="delhi"></div>
    <div class="clock" id="new-york"></div>
    <div class="clock" id="london"></div>
</div>

<script>
function updateClock() {
    // Delhi Time
    var delhiTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"});
    document.getElementById("delhi").innerHTML = "Delhi: " + delhiTime;

    // New York Time
    var newYorkTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
    document.getElementById("new-york").innerHTML = "New York: " + newYorkTime;

    // London Time
    var londonTime = new Date().toLocaleString("en-US", {timeZone: "Europe/London"});
    document.getElementById("london").innerHTML = "London: " + londonTime;
}

// Update every second
setInterval(updateClock, 1000);
updateClock(); // Initial call
</script>

</body>
</html>

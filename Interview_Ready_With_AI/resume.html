    <style>
        .header{
        border-bottom: 1px solid #E2E8F0;
        
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1.5rem;
        height: 70px;
    }
    .hamburger {
        display: none;
    }

    .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        background-color: #101010;
    }
    .nav-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .nav-item {
        margin-left: 5rem;
    }

    .nav-link{
        font-size: 1.6rem;
        font-weight: 400;
        border-radius: 5px;
    }

    .nav-logo {
        font-size: 2.1rem;
        font-weight: 500;
    }
    @media only screen and (max-width: 768px) {
    .nav-menu {
        position: fixed;
        left: -100%;
        top: 5rem;
        flex-direction: column;
        background-color: #fff;
        width: 100%;
        border-radius: 10px;
        text-align: center;
        transition: 0.3s;
        box-shadow:
            0 10px 27px rgba(0, 0, 0, 0.05);
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-item {
        margin: 2.5rem 0;
    }

    .hamburger {
        display: block;
        cursor: pointer;
    }
    
  }
  .dot{
            width: 10px;
            height: 10px;
            background-color: black;
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%,-50%);
            color: black;
        }

    <!-- form section -->
    <section id="about-sc" class="">
      <div class="container">
        <div class="about-cnt">
          <form action="" class="cv-form" id="cv-form">
            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>about section</h3>
              </div>
              <div class="cv-form-row cv-form-row-about">
                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">First Name</label>
                    <input
                      name="firstname"
                      type="text"
                      class="form-control firstname"
                      onkeyup="generateCV()"
                      placeholder="e.g. Anchit"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label"
                      >Middle Name
                      <span class="opt-text">(optional)</span></label
                    >
                    <input
                      name="middlename"
                      type="text"
                      class="form-control middlename"
                      onkeyup="generateCV()"
                      placeholder="e.g. Babulal"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Last Name</label>
                    <input
                      name="lastname"
                      type="text"
                      class="form-control lastname"
                      onkeyup="generateCV()"
                      placeholder="e.g. Julaniya"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>

                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Your Image</label>
                    <input
                      name="image"
                      type="file"
                      class="form-control image"
                      accept="image/*"
                      onchange="previewImage()"
                    />
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Designation</label>
                    <input
                      name="designation"
                      type="text"
                      class="form-control designation"
                      onkeyup="generateCV()"
                      placeholder="e.g. Frontend Developer"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Address</label>
                    <input
                      name="address"
                      type="text"
                      class="form-control address"
                      onkeyup="generateCV()"
                      placeholder="e.g. Main Market, Rajgarh"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>

                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Email</label>
                    <input
                      name="email"
                      type="text"
                      class="form-control email"
                      onkeyup="generateCV()"
                      placeholder="e.g. xyz@gmail.com"

                    <span class="form-text"></span>

                  <div class="form-elem">

    console.log("scrollY",window.scrollY);
    cursor.x = e.clientX;
    cursor.y = e.clientY + window.scrollY ;
})

document.addEventListener("mousemove",(e)=>{

    cursor.x = e.clientX;
    cursor.y = e.clientY + window.scrollY ;
    // console.log(window.scrollTop);
})
function draw(){
    let x = cursor.x;
    let y = cursor.y;

    dots.forEach((dot,index)=>{
        const nextDot = dots[index + 1] || 
        dots[0];

        dot.style.left = x + "px";
        dot.style.top = y + "px";

        x += (nextDot.offsetLeft - dot.offsetLeft)*0.5;

        y += (nextDot.offsetTop - dot.offsetTop)*0.5;
    })
}

setInterval(draw,25);

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Resume Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assest/css/resume.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
  </head>
  <body>
    <!--Nav Bar  -->
    <header class="header shadow-lg">
        <nav class="navbar">
            <a href="#" class="nav-logo"></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./login.html" class="nav-link">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="./signUp.html" class="nav-link">Sign Up</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!--  -->

    <!-- form section -->
    <section id="about-sc" class="">
      <div class="container">
        <div class="about-cnt">
          <form action="" class="cv-form" id="cv-form">
            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>about section</h3>
              </div>
              <div class="cv-form-row cv-form-row-about">
                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">First Name</label>
                    <input
                      name="firstname"
                      type="text"
                      class="form-control firstname"
                      onkeyup="generateCV()"
                      placeholder="e.g. Anchit"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label"
                      >Middle Name
                      <span class="opt-text">(optional)</span></label
                    >
                    <input
                      name="middlename"
                      type="text"
                      class="form-control middlename"
                      onkeyup="generateCV()"
                      placeholder="e.g. Babulal"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Last Name</label>
                    <input
                      name="lastname"
                      type="text"
                      class="form-control lastname"
                      onkeyup="generateCV()"
                      placeholder="e.g. Julaniya"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>

                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Your Image</label>
                    <input
                      name="image"
                      type="file"
                      class="form-control image"
                      accept="image/*"
                      onchange="previewImage()"
                    />
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Designation</label>
                    <input
                      name="designation"
                      type="text"
                      class="form-control designation"
                      onkeyup="generateCV()"
                      placeholder="e.g. Frontend Developer"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Address</label>
                    <input
                      name="address"
                      type="text"
                      class="form-control address"
                      onkeyup="generateCV()"
                      placeholder="e.g. Main Market, Rajgarh"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>

                <div class="cols-3">
                  <div class="form-elem">
                    <label for="" class="form-label">Email</label>
                    <input
                      name="email"
                      type="text"
                      class="form-control email"
                      onkeyup="generateCV()"
                      placeholder="e.g. xyz@gmail.com"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Phone No:</label>
                    <input
                      name="phoneno"
                      type="text"
                      class="form-control phoneno"
                      onkeyup="generateCV()"
                      placeholder="e.g. 97869-xxxxx"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">LinkedIn</label>
                    <input
                      name="summary"
                      type="text"
                      class="form-control summary"
                      onkeyup="generateCV()"
                      placeholder="e.g."
                    />
                    <a class="form-text"></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>achievements</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-a">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-achievement">
                      <div class="cols-2">
                        <div class="form-elem">
                          <label for="" class="form-label">Title</label>
                          <input
                            name="achieve_title"
                            type="text"
                            class="form-control achieve_title"
                            onkeyup="generateCV()"
                            placeholder="e.g. xyz@gmail.com"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="achieve_description"
                            type="text"
                            class="form-control achieve_description"
                            onkeyup="generateCV()"
                            placeholder="e.g. xyz@gmail.com"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        &#x2718;
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  Add More
                </button>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>experience</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-b">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-experience">
                      <div class="cols-3">
                        <div class="form-elem">
                          <label for="" class="form-label">Title</label>
                          <input
                            name="exp_title"
                            type="text"
                            class="form-control exp_title"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label"
                            >Company / Organization</label
                          >
                          <input
                            name="exp_organization"
                            type="text"
                            class="form-control exp_organization"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Location</label>
                          <input
                            name="exp_location"
                            type="text"
                            class="form-control exp_location"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>

                      <div class="cols-3">
                        <div class="form-elem">
                          <label for="" class="form-label">Start Date</label>
                          <input
                            name="exp_start_date"
                            type="date"
                            class="form-control exp_start_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">End Date</label>
                          <input
                            name="exp_end_date"
                            type="date"
                            class="form-control exp_end_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="exp_description"
                            type="text"
                            class="form-control exp_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>

                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        &#x2718;
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  Add More
                </button>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>education</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-c">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-experience">
                      <div class="cols-3">
                        <div class="form-elem">
                          <label for="" class="form-label"
                            >School / College</label
                          >
                          <input
                            name="edu_school"
                            type="text"
                            class="form-control edu_school"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Degree</label>
                          <input
                            name="edu_degree"
                            type="text"
                            class="form-control edu_degree"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">City</label>
                          <input
                            name="edu_city"
                            type="text"
                            class="form-control edu_city"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>

                      <div class="cols-3">
                        <div class="form-elem">
                          <label for="" class="form-label">Start Date</label>
                          <input
                            name="edu_start_date"
                            type="date"
                            class="form-control edu_start_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">End Date</label>
                          <input
                            name="edu_graduation_date"
                            type="date"
                            class="form-control edu_graduation_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="edu_description"
                            type="text"
                            class="form-control edu_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>

                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        &#x2718;
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  Add More
                </button>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>projects</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-d">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-experience">
                      <div class="cols-3">
                        <div class="form-elem">
                          <label for="" class="form-label">Project Name</label>
                          <input
                            name="proj_title"
                            type="text"
                            class="form-control proj_title"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Project link</label>
                          <input
                            name="proj_link"
                            type="text"
                            class="form-control proj_link"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-elem">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="proj_description"
                            type="text"
                            class="form-control proj_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        &#x2718;
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  Add More
                </button>
              </div>
            </div>

            <div class="cv-form-blk">
              <div class="cv-form-row-title">
                <h3>skills</h3>
              </div>

              <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-e">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-row-skills">
                      <div class="form-elem">
                        <label for="" class="form-label">Skill</label>
                        <input
                          name="skill"
                          type="text"
                          class="form-control skill"
                          onkeyup="generateCV()"
                        />
                        <span class="form-text"></span>
                      </div>

                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        &#x2718;
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  Add More
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- resume display section -->
    <section id="preview-sc" class="print_area">
      <div class="container">
        <div class="preview-cnt">
          <div class="preview-cnt-l bg-green text-white">
            <div class="preview-blk">
              <div class="preview-image">
                <img src="" alt="" id="image_dsp" />
              </div>
              <div class="preview-item preview-item-name">
                <span class="preview-item-val fw-6" id="fullname_dsp"></span>
              </div>
              <div class="preview-item">
                <span
                  class="preview-item-val text-uppercase fw-6 ls-1"
                  id="designation_dsp"
                ></span>
              </div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>about</h3>
              </div>
              <div class="preview-blk-list">
                <div class="preview-item">
                  <span class="preview-item-val" id="phoneno_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="email_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="address_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="summary_dsp"></span>
                </div>
              </div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>skills</h3>
              </div>
              <div class="skills-items preview-blk-list" id="skills_dsp">
                <!-- skills list here -->
              </div>
            </div>
          </div>

          <div class="preview-cnt-r bg-white">
            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>Achievements</h3>
              </div>
              <div
                class="achievements-items preview-blk-list"
                id="achievements_dsp"
              ></div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>educations</h3>
              </div>
              <div
                class="educations-items preview-blk-list"
                id="educations_dsp"
              ></div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>experiences</h3>
              </div>
              <div
                class="experiences-items preview-blk-list"
                id="experiences_dsp"
              ></div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>projects</h3>
              </div>
              <div
                class="projects-items preview-blk-list"
                id="projects_dsp"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="print-btn-sc">
      <div class="container flex justify-center gap-8">
        <button
            type="button"
            class="print-btn btn btn-primary"
            onclick="printCV()"
            >
            Print CV
        </button>
        
        <button
        
        onclick="downloadCV()"
            class="download-btn cursor-pointer flex bg-gray-800 px-3 py-2 rounded-full text-white tracking-wider shadow-xl hover:bg-gray-900 hover:scale-105 duration-500 hover:ring-1 font-mono w-[150px]  items-center justify-evenly"
            >
            Resume
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5 animate-bounce"
            >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
                ></path>
            </svg>
        </button>

      </div>
    </div>


    <div>
        <span class="flex gap-4 w-full justify-center items-center">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                <label for="name" class="form__label">Search</label>
            </div>

            <button
            type="button"
            class="download-btn btn btn-primary"
            id="jobSuggestionButton"
          >
            Job Suggestions
          </button>
  
          <button
            type="button"
            class="download-btn btn btn-primary"
            id="roadmapSuggestionButton"
          >
            RoadMap Suggestions
          </button>
        </span>
        
    </div>
    <div id="jobSuggestionsDisplayContainer" class="w-full px-24 py-6 "></div>

  </body>
</html>

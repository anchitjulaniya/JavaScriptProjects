<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body class="flex bg-[#FFF3C7] h-[100vh] justify-center items-center">
    
    <div class="flex bg-[#FEC7B4] flex-col w-[500px] gap-5 items-start shadow-xl rounded-xl px-6 py-5">
        <h1 class="text-center text-2xl font-bold w-full">User Information Card</h1>
        <div id="container" class="flex flex-col gap-3">


            <div class="flex gap-2">
                <span class="font-semibold capitalize ">First Name:</span><span>
                 <span id="fname" class="font-bold bg-[#124076]"></span>
            </div>

           <div class="flex gap-2">
                <span class="font-semibold capitalize mt-[15px]">Last Name:<span>
                <span id="lname" ></span>
           </div>


            <div class="flex gap-2">
                <span class="font-semibold capitalize mt-[15px]">country:<span>
                <span id="country" ></span>
            </div>
    
            <div class="flex gap-2">
                <span class="font-semibold capitalize mt-[15px]">phone number:<span>
                <span id="phnNo" ></span>
            </div>

            <div class="flex gap-2">
                <span class="font-semibold capitalize mt-[15px]">state:<span>
                <span id="state" ></span>
            </div>
    
            <div class="flex gap-2">
                <span class="font-semibold capitalize mt-[15px]">city:<span>
                <span id="city" ></span>
            </div>

            <div class="flex gap-2">
                <span class="font-semibold capitalize mt-[15px]">village:<span>
                <span id="village" ></span>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-[#FFF3C7] h-[100vh] justify-center items-center">
    
    <div class="flex  bg-[#FEC7B4] flex-col w-[500px] gap-5 items-start shadow-xl rounded-xl px-6 py-5">
        <h1 class="text-center text-2xl font-bold w-full">User Information Card</h1>
        <div id="container" class="flex flex-col gap-3">

            <label class="font-semibold capitalize w-[150px]">First Name:<span id="x"></span><label>
            <input type="text" name="" id="fname" placeholder="first name"><br>

            <label id=""  class="font-semibold capitalize mt-[15px]">Last Name:<label>
            <input type="text" name="" id="lname"><br>


            <label id=""  class="font-semibold capitalize mt-[15px]">country:<label>
            <input type="text" name="" id="country"><br>
    
            <label id=""  class="font-semibold capitalize mt-[15px]">phone number:<label>
            <input type="text" name="" id="phnNo"><br>

            <label id=""  class="font-semibold capitalize mt-[15px]">state:<label>
            <input type="text" name="" id="state"><br>
    
            <label id="" class="font-semibold capitalize mt-[15px]">city:<label>
            <input type="text" name="" id="city"><br>


            <label id=""  class="font-semibold capitalize mt-[15px]">village:<label>
            <input type="text" name="" id="village"><br>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
